<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="subscription">
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
      <form id="form" action="/" method="GET">
        <input 
          id="email" 
          type="email" 
          placeholder="Your email address..."
          aria-describedby="email-error"
        >
        <span class="error-message">Please provide a valid email address</span>
        <button id="submit" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="screen capture of the application">
    </div>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <span>&copy; Copyright Ping. All rights reserved.</span>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MaxDeb1</a>.
    </p>
  </footer>

  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
